<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="user.js" defer></script>
    <!-- 
      type="module" in user.js make it defer as a default, and make it independent.
      another script tag cant access it, if user.js doesn't export something from it.
    -->
    <script type="module" src="script.js"></script>
    <title>Document</title>
  </head>
  <body></body>
</html>
